<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BitWikk Login</title>
    <meta name="author" content="Donald Hurld">
    <link rel="stylesheet" href="login.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Favicons -->
  <meta name="theme-color" content="#7952b3">


  </head>

  <header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bitwikk</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">Browse games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active">Browse consoles</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>

  <body>
    <div class="login" id="mainLogin">
      <div class="imgcontainer" id="image">
        <img src="logo.png" alt="logo">
      </div>
      <LABEL class = "labels" for="user">Username/Email: </LABEL>
      <INPUT class="textBoxes" TYPE="text" ID="user" placeholder="Enter Username/Email"/>

      <LABEL class = "labels" for="pass">Password:</LABEL>
      <INPUT class="textBoxes" TYPE="password" ID="pass" placeholder="Enter Password"/>
      <LABEL class = "minilabels" for="forgot"><a href=""></a>Forgot Password? </LABEL>
      <LABEL class = "minilabels" for="newbie"><a href=""></a>Not a member? Sign up here!</LABEL>

      <INPUT class="button" ID="login" TYPE="button" value="Login">

    </div>

  </body>

  <body>
    <footer class="text-muted py-5">
      <div class="container footer">
        <p class="float-end mb-1">
          <a href="">Back to top</a>
        </p>
        <p class="mb-0"><a href="" style="margin-right: 15px">Homepage</a><a href="">Contact us</a></p>
      </div>
    </footer>
  </body>
</html>
