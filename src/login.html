    <!-- Favicons -->

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href=".">Bitwikk</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link active" href=".">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" href="./404.html">Browse games</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" href="./404.html">Browse consoles</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" href="./article_page.html">Random Article</a>
              </li>
              </ul>
              <form class="d-flex ms-auto me-auto" id="searchForm">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              <div class="btn-group my-2">
                  <a href="./login.html" class="btn btn-outline-success text-nowrap">Sign in</a>

    <main class="login" id="mainLogin">
      <div class="imgcontainer" id="image">
        <img src="logo.png" alt="logo">
      </div>
      <LABEL class = "labels" for="user">Username/Email: </LABEL>
      <INPUT class="textBoxes" TYPE="text" ID="user" placeholder="Enter Username/Email"/>

      <LABEL class = "labels" for="pass">Password:</LABEL>
      <INPUT class="textBoxes" TYPE="password" ID="pass" placeholder="Enter Password"/>
      <LABEL class = "minilabels" for="forgot"><a href=""></a>Forgot Password? </LABEL>
      <LABEL class = "minilabels" for="newbie"><a href=""></a>Not a member? Sign up here!</LABEL>

      <INPUT class="button" ID="login" TYPE="button" value="Login">
    </main>

    <footer class="container-fluid mt-auto bg-dark">
      <div class="container">
          <ul class="nav">
          <li class="nav-item">
