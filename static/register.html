<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BitWikk - Login</title>
    <meta name="author" content="Donald Hurld">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/login.css">
    <script type="module" src="/client.js"></script>
    <script type="module" src="/register.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="/">Bitwikk</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/b_games">Browse games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/b_consoles">Browse consoles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/random">Random Article</a>
            </li>
            </ul>
            <form class="d-flex ms-auto me-auto" id="searchForm">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="btn-group my-2" id="signed-out-bar" hidden>
              <a href="/login" class="btn btn-outline-success text-nowrap">Sign in</a>
              <a href="/register" class="btn btn-outline-success text-nowrap">Sign up</a>
            </div>
            <div class="btn-group my-2" id="signed-in-bar" hidden>
              <a class="btn btn-outline-success text-nowrap">Signed in</a>
              <a id="logout" class="btn btn-outline-success text-nowrap">Sign out</a>
            </div>
          </div>
      </div>
    </nav>

    <main class="login" id="mainLogin">
      <div class="imgcontainer" id="image">
        <img src="/logo.png" alt="logo">
      </div>
      <!-- <LABEL class = "labels" for="user">Email: </LABEL>
      <INPUT class="textBoxes" TYPE="text" ID="email" placeholder="Enter Email"/> -->

      <LABEL class = "labels" for="user">Username: </LABEL>
      <INPUT class="textBoxes" TYPE="text" ID="username" placeholder="Enter Username"/>

      <LABEL class = "labels" for="pass">Password:</LABEL>
      <INPUT class="textBoxes" TYPE="password" ID="pass" placeholder="Enter Password"/>
      <INPUT class="textBoxes" TYPE="password" ID="pass2" placeholder="Confirm Password"/>

      <INPUT class="button" ID="register" TYPE="button" value="Register">
    </main>

    <footer class="container-fluid mt-auto bg-dark">
      <div class="container">
        <ul class="nav">
        <li class="nav-item">
          <a class="nav-link text-muted" href="/">Homepage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-muted" href="/contact.html">Contact us</a>
        </li>
        </ul>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
