<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/article.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="/client.js"></script>
    <script type="module" src="/article_page.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Bitwikk</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/b_games">Browse games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/b_consoles">Browse consoles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/random">Random Article</a>
            </li>
          </ul>
          <form class="d-flex ms-auto me-auto" id="searchForm">
            <input class="form-control me-2" id="search-text-input" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" id="search-submit-button">Search</button>
          </form>
          <div class="btn-group my-2" id="signed-out-bar" hidden>
            <a href="/login" class="btn btn-outline-success text-nowrap">Sign in</a>
            <a href="/register" class="btn btn-outline-success text-nowrap">Sign up</a>
          </div>
          <div class="btn-group my-2" id="signed-in-bar" hidden>
            <a class="btn btn-outline-success text-nowrap">Signed in</a>
            <a id="logout" class="btn btn-outline-success text-nowrap">Sign out</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row g-5">
        <div class="col-md-8">
          <article class="blog-post mb-3" id="mainArt">
            <hr/>
            <h1 class="blog-post-title" id="article-title">Article Title</h1>
            <hr/>
            <p class="blog-post-meta" id="article-contributors" >Contributors</p>

            <!-- article_page.js loads the article content into div-->
            <div id="article-content"></div>

            <div class="p-4 p-md-4 mb-4 text-white rounded bg-dark">
              <h1 class="display-4 fst-italic mb-3">Gallery</h1>
              <div id="galleryCarouselControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner d-flex align-items-center">
                  <div class="carousel-item active">
                    <div class="row align-items-center" id="article-active-image-carousel">
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="row align-items-center" id="article-inactive-image-carousel">
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" data-bs-target="#galleryCarouselControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#galleryCarouselControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
              </div>
            </div>

          </article>

          <div class="col-md-8">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
              <div class="card shadow-0 border" style="background-color: #f0f2f5;">

                <!-- article_page.js will load comments as a child of this div -->
                <div class="card-body p-4" id="article-comments">

                  <div class="form-outline mb-4">
                    <input type="text" id="comment-text-input" class="form-control" placeholder="Type comment..." />
                    <input class="btn btn-primary disabled" type="submit" id="comment-submit-button" aria-disabled="true" value="Submit">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="position-sticky">
            <div class="p-4 mb-3 bg-light rounded">
              <h4 class="fst-italic" id="article-title-secondary">Article Title</h4>
              <img id="article-primary-image" width="300" height="200">
              <h4 class="fst-italic">Category:</h4>
              <ol class="list-unstyled mb-0" id="article-category">
              </ol>
            </div>
            <a class="btn btn-primary disabled" id="editPage" aria-disabled="true">Edit Page</a>
          </div>
        </div>
      </div>

    </main>

    <footer class="container-fluid mt-auto bg-dark">
      <div class="container">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-muted" href="/">Homepage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-muted" href="/contact">Contact us</a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
