<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/article.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="/client.js"></script>
    <script type="module" src="/article_edit.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Bitwikk</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/b_games">Browse games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/b_consoles">Browse consoles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/random">Random Article</a>
            </li>
          </ul>
          <form class="d-flex ms-auto me-auto" id="searchForm">
            <input class="form-control me-2" id="search-text-input" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" id="search-submit-button">Search</button>
          </form>
          <div class="btn-group my-2" id="signed-out-bar" hidden>
            <a href="/login" class="btn btn-outline-success text-nowrap">Sign in</a>
            <a href="/register" class="btn btn-outline-success text-nowrap">Sign up</a>
          </div>
          <div class="btn-group my-2" id="signed-in-bar" hidden>
            <a class="btn btn-outline-success text-nowrap">Signed in</a>
            <a id="logout" class="btn btn-outline-success text-nowrap">Sign out</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container-fluid mb-5">
      <hr/>
      <h1 class="blog-post-title" id="article-title">Article Title</h1>
      <hr/>
      <div class="row mb-3">
        <div class="col">
          <textarea rows="2" cols="25" type="text" class="edit" id="editBox"></textarea>
        </div>
        <div class="col" id="article-preview"></div>
      </div>
      <button class="btn btn-primary" id="saveChanges">Save Changes</button>
    </main>

    <footer class="container-fluid mt-auto bg-dark">
      <div class="container">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-muted" href="/">Homepage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-muted" href="/contact">Contact us</a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
